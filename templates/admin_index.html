<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="admin_index.html" class="logo d-flex align-items-center">
        <img src="assets/img/logo.png" alt="">
        <span class="d-none d-lg-block">Admin Dashboard</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
    <div class="ms-auto">
      <form method="POST" action="{{ url_for('logout') }}">
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div><!-- End Logout Button -->

  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="admin_index.html">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->
      <li class="nav-item">
        <a class="nav-link " href="admin_user_report.html">
          <i class="bi bi-layout-text-window-reverse"></i>
          <span>User Reports</span>
        </a>
      </li>
      
      <li class="nav-item">
        <a class="nav-link " href="admin_customer_contact.html">
          <i class="bi bi-layout-text-window-reverse"></i>
          <span>Contacts From Users</span>
        </a>
      </li>
    </ul>

  </aside><!-- End Sidebar-->

  <main id="main" class="main">

    <div class="pagetitle">
      <h1>Dashboard</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="admin_index.html">Home</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">
        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">
            <!-- Feels Like Card -->
            <div class="col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Feels Like</h5>

                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                    >
                      <i class="bi bi-thermometer-sun"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{current_feels_like}}&deg;C</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Feels Like Card -->
            <!-- Humidity Like Card -->
            <div class="col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Humidity</h5>

                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                    >
                      <i class="bi bi-water"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{current_humidity}}%</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Humidity Card -->
            <!-- Wind Speed Card -->
            <div class="col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">Wind Speed</h5>

                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                    >
                      <i class="bi bi-wind"></i>
                    </div>
                    <div class="ps-3">
                      <h6>{{current_wind_speed}}km/h</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Wind Speed Card -->
            <!-- UV Index Card -->
            <div class="col-md-6">
              <div class="card info-card sales-card">
                <div class="card-body">
                  <h5 class="card-title">UV Index</h5>

                  <div class="d-flex align-items-center">
                    <div
                      class="card-icon rounded-circle d-flex align-items-center justify-content-center"
                    >
                      <i class="bi bi-sunrise"></i>
                    </div>
                    <div class="ps-3">
                      <h6>UVI : {{uv_index}}</h6>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Humidity Card -->
          </div>
        </div>
        <!-- End Left side columns -->
      </div>
    </section>

  </main><!-- End #main -->

  
  <!-- ======= Footer ======= -->
  <footer id="footer" class="footer">
    <div class="copyright">
      &copy; Copyright <strong><span>TrustWeather</span></strong>. All Rights Reserved
    </div>

  <script src="assets/vendor/quill/quill.js"></script>
  <script src="assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="assets/vendor/tinymce/tinymce.min.js"></script>

  <script src="assets/js/main.js"></script>

</body>

</html>
